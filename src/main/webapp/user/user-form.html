<form id="user-form">
	<h2>User Form</h2>

	<div class="row g-3 align-items-center">
		<div class="col-auto">
			<label for="name" class="col-form-label">姓名</label>
		</div>
		<div class="col-auto">
			<input type="text" id="name" name="name" class="form-control"
				required>
		</div>
	</div>
	<p></p>
	<div class="row g-3 align-items-center">
		<div class="col-auto">
			<label for="age" class="col-form-label">年齡</label>
		</div>
		<div class="col-auto">
			<input type="number" id="age" name="age" class="form-control"
				required />
		</div>
	</div>
	<p></p>

	<div class="row g-3 align-items-center">
		<div class="col-auto">
			<label for="birth" class="col-form-label">生日</label>
		</div>
		<div class="col-auto">
			<input type="date" id="birth" name="birth" class="form-control"
				required>
		</div>
	</div>
	<p></p>
	<div class="row g-3 align-items-center">
		<div class="col-auto">
			<label for="educationId" class="col-form-label">學歷</label>
		</div>
		<div class="col-auto">
			<select id="educationId" name="educationId" class="form-select"
				required>
				<!-- Options will be populated dynamically -->
			</select>
		</div>
	</div>
	<p></p>
	<div class="row g-3 align-items-center">
		<div class="col-auto">
			<label class="col-form-label">性別</label>
		</div>
		<div class="col-auto">
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="genderId"
					id="genderId1" value="1"> <label class="form-check-label"
					for="genderId1">生理男</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="genderId"
					id="genderId2" value="2"> <label class="form-check-label"
					for="genderId2">生理女</label>
			</div>
		</div>
	</div>

	<p></p>
	<div class="row g-3 align-items-center">
		<div class="col-auto">
			<label for="interestIds" class="col-form-label">興趣</label>
		</div>
		<div class="col-auto">
			<select id="interestIds" class="form-select" name="interestIds"
				multiple required>
				<!-- Options will be populated dynamically -->
			</select>
		</div>
	</div>
	<p></p>
	<div class="row g-3 align-items-center">
		<div class="col-auto">
			<label for="resume" class="col-form-label">履歷</label>
		</div>
		<div class="col-auto">
			<textarea id="resume" name="resume" class="form-control" required></textarea>
		</div>
	</div>
	<p></p>

	<button id="form-submit-button" type="submit" class="btn btn-primary mt-3">新增</button>

</form>
